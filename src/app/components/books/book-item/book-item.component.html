<nz-table
  #bookTable
  [nzData]="bookTable.data"
  nzTableLayout="fixed"
  nzTemplateMode
>
  <thead>
  <tr>
    <th
      *ngFor="let column of listOfColumns;">
      {{ column.name }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngIf="book">
    <td>{{ book.author }}</td>
    <td>{{ book.language }}</td>
    <td>{{ book.pages }}</td>
    <td>{{ book.genre }}</td>
    <td>{{ book.name }}</td>
    <td>{{ book.description }}</td>
  </tr>
  </tbody>
</nz-table>
